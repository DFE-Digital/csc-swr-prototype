version: '3.6'
volumes:
  dbdata:
services:
  db:
    image: postgres:11.5
    environment:
      POSTGRES_DB: govuk
      POSTGRES_USER: govuk
      POSTGRES_PASSWORD:
    volumes:
      - dbdata:/var/lib/postgresql/data
  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - 3001:3000
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      DATABASE_NAME: govuk
      DATABASE_USER: govuk
      DATABASE_PASSWORD:
      DATABASE_HOST: db
    image: c996735bdd18
